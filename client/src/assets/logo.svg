<svg width="600" height="120" viewBox="0 0 600 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Movie Next logo">
  <style>
    .font {
      font-family: 'Georgia', serif; /* Replace with 'Red Rose Pro Serif' or 'Red Velvet' if needed */
      font-weight: bold;
      font-size: 100px;
      paint-order: stroke;
      user-select: none;
    }
    .darkpink {
      fill: #C2185B;
      stroke: none;
    }
    .white {
      fill: #FFFFFF;
      stroke: #C2185B;
      stroke-width: 1;
    }
  </style>

  <!-- Centered full text using tspan -->
  <text x="50%" y="85" text-anchor="middle">
    <!-- Movie -->
    <tspan class="font darkpink">M</tspan>
    <tspan class="font white">ovie </tspan>

    <!-- Next -->
    <tspan class="font darkpink">N</tspan>
    <tspan class="font white">ext</tspan>
  </text>
</svg>
